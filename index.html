<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="https://www.piggyvest.com" class="header__link">
        <img
          src="images/piggyvest-logo.0b78a8fa.svg"
          alt="piggyvest logo"
          class="header__logo"
        />
      </a>
    </header>
    <div class="form__container">
      <header class="header__text">
        <h4 class="header__text--h4">Create a Secure Account</h4>
        <p class="header__text--p">
          welcome to the future of savings & investments
        </p>
      </header>
      <form action="https://www.piggyvest.com" class="form">
        <label for="full_name"> Full Name</label>
        <input
          type="text"
          name="full_name"
          id="full_name"
          class="form__name"
          placeholder="Full Name"
        />

        <label for="email"> Email</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form__email"
          placeholder="Email Address"
        />

        <label for="phone"> Phone Number</label>
        <input
          type="number"
          name="phone"
          id="phone"
          class="form__phone"
          placeholder="Phone Number"
        />

        <label for="password"> Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form__password"
          placeholder="Password"
        />

        <label for="referral">Referrer Phone or Promo Code (Optional)</label>
        <input
          type="text"
          name="referral"
          id="referral"
          class="form__referral"
          placeholder="Referrer Phone or Code"
        />

        <label
          >How did you hear about us (optional)
          <input list="options" name="options" placeholder="Click to select"
        /></label>
        <datalist id="options">
          <option value="Click To select" selected> </option>
          <option value="Facebook"> </option>
          <option value="Twitter"> </option>
          <option value="Instagram"> </option>
          <option value="Friend"> </option>
        </datalist>

        <button type="submit" class="submit__btn">Create Account</button>
      </form>
    </div>

    <div class="footer-link">
      <a href="#" class="final_text">Already have an account? log in</a>
    </div>
  </body>
</html>
